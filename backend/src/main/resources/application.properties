quarkus.jvm.args=--add-opens=java.base/java.lang=ALL-UNNAMED

%dev.quarkus.http.port=8082
quarkus.hibernate-orm.mapping.format.global=ignore
quarkus.oidc.auth-server-url=${QUARKUS_OIDC_AUTH_SERVER_URL:http://localhost:8080/realms/Probabilidad}
quarkus.oidc.client-id=${QUARKUS_OIDC_CLIENT_ID:frontend-spa}
# Client secret no es necesario para validación de bearer tokens (application-type=service)
# Solo se necesita si el backend necesita autenticarse en Keycloak
#quarkus.oidc.credentials.secret=${CLIENT_SECRET}
# Audience: temporalmente comentado para debug, si el token no incluye "account" fallará
# quarkus.oidc.token.audience=${QUARKUS_OIDC_AUDIENCE:account}
quarkus.oidc.application-type=${QUARKUS_OIDC_APP_TYPE:service}

# Desactiva discovery y usa endpoints internos
quarkus.oidc.discovery-enabled=false
quarkus.oidc.token.issuer=https://keycloak.glud.org/realms/Probabilidad
quarkus.oidc.jwks-path=${QUARKUS_OIDC_AUTH_SERVER_URL:http://localhost:8080/realms/Probabilidad}/protocol/openid-connect/certs
quarkus.oidc.introspection-path=${QUARKUS_OIDC_AUTH_SERVER_URL:http://localhost:8080/realms/Probabilidad}/protocol/openid-connect/token/introspect
quarkus.http.cors.enabled=${QUARKUS_HTTP_CORS:true}
quarkus.http.cors.origins=${QUARKUS_HTTP_CORS_ORIGINS:http://localhost:5173,http://localhost:8080}
quarkus.http.cors.methods=${QUARKUS_HTTP_CORS_METHODS:GET,POST,PUT,DELETE,PATCH,OPTIONS}
quarkus.oidc.roles.source=${QUARKUS_OIDC_ROLES_SOURCE:accesstoken}
quarkus.oidc.roles.role-claim-path=${QUARKUS_OIDC_ROLE_PATH:realm_access/roles}

# --- Rutas públicas vs protegidas
quarkus.http.auth.permission.public.paths=/, /index.html, /assets/*, /favicon.ico, /swagger-ui, /swagger-ui/*, /openapi, /q/*
quarkus.http.auth.permission.public.policy=permit
quarkus.http.auth.permission.protected.paths=/api/*
quarkus.http.auth.permission.protected.policy=authenticated

# --- (opcional pero útil) timeouts/reintentos
quarkus.oidc.connection-timeout=30S
quarkus.oidc.connection-retry-count=3

# --- logs
# Niveles base
quarkus.log.level=INFO
quarkus.log.min-level=DEBUG
quarkus.log.console.level=INFO
quarkus.log.console.json=false

# Habilita tu paquete (y subpaquetes) explícitamente
quarkus.log.category."com.probabilidad".level=DEBUG
quarkus.log.category."com.probabilidad".min-level=DEBUG

# Logs específicos para debugging
quarkus.log.category."com.probabilidad.servicios.Profesor".level=DEBUG
quarkus.log.category."com.probabilidad.api.profesor".level=DEBUG

# Logs de SQL para ver las queries
quarkus.log.category."org.hibernate.SQL".level=DEBUG
quarkus.log.category."org.hibernate.type.descriptor.sql.BasicBinder".level=TRACE

# Logs de OIDC y Security para ver validación de tokens
quarkus.log.category."io.quarkus.oidc".level=DEBUG
quarkus.log.category."io.quarkus.security".level=DEBUG
quarkus.log.category."io.quarkus.oidc.runtime".level=TRACE
quarkus.log.category."io.quarkus.smallrye.jwt".level=DEBUG

# Access log ya está OK
quarkus.http.access-log.enabled=true
quarkus.http.access-log.pattern=%h %l %u %t "%r" %s %b "%{i,Referer}" "%{i,User-Agent}" [%D ms]

# --- DATASOURCE (PostgreSQL)
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=${DB_USER:quiz}
quarkus.datasource.password=${DB_PASSWORD:quiz}
quarkus.datasource.jdbc.url=${DB_URL:jdbc:postgresql://localhost:5432/quizdb}
quarkus.datasource.jdbc.max-size=8
quarkus.datasource.jdbc.initial-size=0
quarkus.datasource.jdbc.acquisition-timeout=30
quarkus.datasource.jdbc.validation-query-sql=SELECT 1

# --- HIBERNATE
quarkus.hibernate-orm.log.sql=false
quarkus.hibernate-orm.jdbc.timezone=UTC

# --- FLYWAY
%dev.quarkus.flyway.clean-at-start=true
quarkus.flyway.migrate-at-start=true
quarkus.flyway.baseline-on-migrate=true
quarkus.flyway.connect-retries=10
quarkus.flyway.connect-retries-interval=5

# --- SWAGGER/OPENAPI
quarkus.smallrye-openapi.path=/openapi
quarkus.swagger-ui.path=/swagger-ui
quarkus.swagger-ui.always-include=true
